<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.png">
    <link rel="stylesheet" href="assets/css/tailwind.css">
    <title>Scrapper of Moobion</title>
</head>
    <body class="bg-secondary p-4 my-4">
        <div id="block-scrapper" class="bg-white shadow-sm mb-4">
            <h2 class="font-bold text-xl tracking-wide p-3 border-b border-gray-200">Scrapper of Moobion</h2>
            <div class="p-3">
                <div class="w-full">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm mb-2" for="username">URL single page of Moobion</label>
                        <input id="url-moobion" type="text" class="appearance-none border border-gray-200 rounded w-full py-2 px-3 text-black leading-tight focus:outline-none focus:shadow-outline" value="https://www.moobion.com/download/instagram/" placeholder="https://www.moobion.com/download/instagram/">
                        <p class="mt-2 text-sm text-gray-400">You can add any url of an individual page of  <a target="_blank" href="https://www.moobion.com/all-posts/" class="font-medium text-blue-400 hover:underline">Moobion</a>.</p>
                    </div>
                    <button id="scrapper-moobion" class="inline-flex items-center text-white bg-primary hover:bg-blue-600 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Scrapper </button>
                </div>
            </div>
            
        </div>
    </body>

    <script src="assets/js/functions.js"></script>
</html>
